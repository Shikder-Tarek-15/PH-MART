<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Mart</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/169e7bf012.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <h2 class="h-primary"><i class="fa-solid fa-shop"></i> PH MART</h2>
                </div>

                <div class="nav-btn">
                    <ul>
                        <li class="p-primary"><a href="">Products</a></li>
                        <li class="p-primary"><a href="">Service</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero section -->
        <section>
            <div class="hero-container">
                <!-- Left content -->
                <div class="hero-text">
                    <h1 class="h-primary hero-title">Best Products Whithin Budget</h1>
                    <p class="p-primary" style="width: 45rem;">Efficiency incentivize diverse methods of empowerment and goal-oriented netwoeks. Globally promote multifunctional models after emerging interfaces.</p>
                    <button class="btn-primary">Shop Now</button>
                </div>
                <!-- Right content -->
                <div class="hero-img">
                    <img src="images/hero-img.jpeg" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
